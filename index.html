<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的纯静态网站</title>
</head>

<body>

    <!-- 展示性标签 -->
    <div>这个是第一句话</div>
    <div>这个是第二句话<input /> </div>

    <!-- 交互性标签 -->
    <input />
    <input type="file">
    <button>这个是一个点击按钮</button>
    <!-- <textarea><textarea> -->
    <select>
        <option value="student">学生</option>
        <option value="teacher">老师</option>
        <option value="admin">管理员</option>
    </select>
    
   <div>
    <input type="checkbox" id="vehicle1" />
    <label for="vehicle1"> I have a bike</label>
    <input type="checkbox" id="vehicle2" />
    <label for="vehicle2"> I have a car</label>
    <input type="checkbox" id="vehicle3" />
    <label for="vehicle3"> I have a boat</label>
    </div>
<!-- radio标签的形成 需要的是name的属性是一样的 -->
    <div>
        <input type="radio" id="man" name="sex" />
        <label for="man"> 男</label>
        <input type="radio" id="woman" name="sex"/>
        <label for="woman">女</label>
    </div>

    <!-- src当中可以可以写相对路径或者绝对的网络路径 -->
    <img src="https://tpc.googlesyndication.com/simgad/12843652943331289957"/>
<img src="./img/text.png"/>
<video  loop src=""></video>
</body> 
</html>
